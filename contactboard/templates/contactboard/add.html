{% extends "menu.html" %}
{% load bootstrap3 %}

{% block content %}
{% if classe %}
<h1>Afegint alumne a classe {{ classe }}</h1>
{% endif %}

<form method="post">
  {% csrf_token %}
  <table>
    {% bootstrap_form form %}
    {% buttons submit=submitText %}{% endbuttons %}
  </table>
</form>
{% endblock content %}
