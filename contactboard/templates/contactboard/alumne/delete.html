{% extends "menu.html" %}
{% load urllink %}

{% block content %}
<h1>Eliminar {{ alumne }}</h1>
<p>Estàs segur de que vols eliminar a {{ alumne }} de la base de dades?</p>
<form method="post">
  {% csrf_token %}
  <table><tr>
    <td>{% urllink 'Cancel·lar' 'contactboard:edit-classe' alumne.classe.id_interna %}</td>
    <td><input type="submit" value="Continuar"/></td>
  </tr></table>
</form>
{% endblock content %}
