{% load bootstrap3 %}
{% load md %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>
  <p>{{ per }} ha enviat un missatge a la conversació {{ conversacio }}:</p>
  {{ missatge|md:'blockquote' }}
  <a class="btn btn-primary"
    href="{{ protocol }}://{{ domain }}{{ conversacio.get_absolute_url }}">
    Ves a la conversació
  </a>
</body>
</html>
