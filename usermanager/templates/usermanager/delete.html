{% extends "menu.html" %}
{% load bootstrap3 %}

{% block content %}
<h1>Eliminar usuari <span class="username">{{ tuser }}</span></h1>
<p>Segur que vols eliminar l'usuari
  <span class="username">{{ tuser }}</span>?</p>
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <button class="btn btn-danger" type="submit">Eliminar</button>
    <a class="btn btn-link" href="{% url 'usermanager:list' %}">Tornar</a>
  </div>
</form>
{% endblock content %}
